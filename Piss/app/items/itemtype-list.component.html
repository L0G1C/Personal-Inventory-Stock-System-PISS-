<div class="panel panel-primary">
    <div class="panel-heading">
        Your Buckets!
    </div>
    
    <ul class="panel-body container-fluid" *ngIf="itemTypes && itemTypes.length">
        <li class="row" *ngFor="let itemType of itemTypes">
            <img src="../assets/images/logo.jpg"/>
            <div>
                <label class="label label-default">{{ itemType.Description }}</label>
            </div>
        </li>        
    </ul>

</div>
